server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Global max body size (default: 1M, now set to 300MB)
    client_max_body_size 300M;

    location / {
        try_files $uri /index.html;
    }

    # Forward API calls to the backend service
    location /backend/ {
        proxy_pass http://backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        # Buffering - careful with large files
        proxy_buffering off;
        proxy_request_buffering off;

        # Ensure these headers are passed through
        proxy_pass_header ETag;
        proxy_pass_header Last-Modified;
        proxy_pass_header Cache-Control;
        proxy_pass_header Accept-Ranges;
        proxy_pass_header Content-Disposition;
        proxy_pass_header Content-Type;
        proxy_pass_header Content-Range;
    }

    # Disable gzip for images
    gzip off;

    # Handle 404 errors by redirecting to index.html (useful for SPAs)
    error_page 404 /index.html;
}